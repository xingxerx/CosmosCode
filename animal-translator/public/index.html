<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Translator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>🐾 Animal Translator 🐾</h1>
    
    <div class="translator-container">
      <div class="form-group">
        <label for="animal-select">Select Animal:</label>
        <select id="animal-select">
          <option value="dog">Dog 🐕</option>
          <option value="cat">Cat 🐱</option>
          <option value="cow">Cow 🐄</option>
          <option value="chicken">Chicken 🐔</option>
          <option value="horse">Horse 🐎</option>
          <option value="pig">Pig 🐖</option>
          <option value="sheep">Sheep 🐑</option>
          <option value="goat">Goat 🐐</option>
          <option value="duck">Duck 🦆</option>
          <option value="frog">Frog 🐸</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="direction-select">Translation Direction:</label>
        <select id="direction-select">
          <option value="human-to-animal">Human → Animal</option>
          <option value="animal-to-human">Animal → Human</option>
        </select>
      </div>
      
      <div class="text-areas">
        <div class="input-area">
          <label for="input-text">Input:</label>
          <textarea id="input-text" placeholder="Enter text to translate..."></textarea>
        </div>
        
        <button id="translate-btn">Translate</button>
        
        <div class="output-area">
          <label for="output-text">Translation:</label>
          <textarea id="output-text" readonly></textarea>
        </div>
      </div>
      
      <div id="loading" class="hidden">Translating... 🔄</div>
      <div id="error-message" class="hidden"></div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
